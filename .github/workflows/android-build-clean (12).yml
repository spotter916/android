name: Build Android App Bundle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'shared/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify project structure
      run: |
        echo "Current directory:"
        pwd
        echo "Project structure:"
        ls -la
        echo "Source directory:"
        ls -la src/
        echo "Node version:"
        node --version
        echo "NPM version:"
        npm --version
      
    - name: Debug and find index.html
      run: |
        echo "ðŸ” DEBUGGING: Finding all index.html files..."
        find . -name "index.html" -not -path "./node_modules/*" 2>/dev/null || echo "No index.html found"
        echo ""
        echo "ðŸ“ Checking directory contents:"
        echo "Root level:"
        ls -la | head -10
        echo ""
        echo "Client directory exists?"
        ls -la client/ 2>/dev/null && echo "âœ“ client/ exists" || echo "âœ— client/ missing"
        echo ""
        echo "Source directory exists?"
        ls -la src/ 2>/dev/null && echo "âœ“ src/ exists" || echo "âœ— src/ missing"
        
    - name: Create assets and vite config
      run: |
        echo "Creating attached_assets directory and placeholder assets..."
        mkdir -p attached_assets
        
        # Create placeholder app icons using existing public icons
        if [ -f "client/public/icons/icon-192x192.png" ]; then
          cp "client/public/icons/icon-192x192.png" "attached_assets/app Icon.png"
          echo "âœ… Created app Icon.png from existing public icon"
        else
          # Create a simple placeholder if no icons exist
          echo "Creating placeholder app Icon.png..."
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" | base64 -d > "attached_assets/app Icon.png"
        fi
        
        if [ -f "client/public/icons/icon-512x512.png" ]; then
          cp "client/public/icons/icon-512x512.png" "attached_assets/app icon 1024.png"
          echo "âœ… Created app icon 1024.png from existing public icon"
        else
          cp "attached_assets/app Icon.png" "attached_assets/app icon 1024.png"
          echo "âœ… Created app icon 1024.png as copy of app Icon.png"
        fi
        
        echo "Creating clean vite.config.ts with correct alias configuration..."
        cat > vite.config.ts << 'EOF'
        import { defineConfig } from 'vite'
        import react from '@vitejs/plugin-react'
        import path from 'path'

        export default defineConfig({
          plugins: [react()],
          resolve: {
            alias: {
              "@": path.resolve(__dirname, "src"),
              "@shared": path.resolve(__dirname, "shared"),
              "@assets": path.resolve(__dirname, "attached_assets")
            }
          },
          build: {
            outDir: 'dist/public',
            emptyOutDir: true
          }
        })
        EOF
        echo "âœ… Created clean vite.config.ts"

    - name: Build web assets  
      run: |
        echo "Building web assets..."
        echo "ðŸ“ Structure: index.html in root, App.tsx in src/, alias '@' â†’ 'src/'"
        npx vite build --outDir dist/public --emptyOutDir
      
    - name: Sync Capacitor
      run: |
        npx cap sync android
        npx cap copy android
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create keystore from secret
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload.keystore
        
    - name: Build Android App Bundle
      working-directory: android
      env:
        ANDROID_STORE_FILE: app/upload.keystore
        ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        chmod +x gradlew
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        ./gradlew bundleRelease --no-daemon
      
    - name: Upload Android App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: android-app-bundle-v2
        path: android/app/build/outputs/bundle/release/app-release.aab
